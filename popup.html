<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 16px;
        }
        
        .title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin: 0;
        }
        
        .coordinates {
            background: #f5f5f5;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-family: monospace;
            font-size: 13px;
            text-align: center;
            color: #666;
        }
        
        .no-coordinates {
            text-align: center;
            color: #999;
            font-size: 14px;
            padding: 20px;
        }
        
        .map-links {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .map-link {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 6px;
            text-decoration: none;
            color: #333;
            transition: all 0.2s;
        }
        
        .map-link:hover {
            background: #f8f9fa;
            border-color: #007bff;
            transform: translateY(-1px);
        }
        
        .map-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 3px;
        }
        
        .google { background: #4285f4; }
        .osm { background: #7ebc6f; }
        .bing { background: #00809d; }
        .mapillary { background: #05cb63; }
        
        .map-name {
            font-weight: 500;
        }
        
        .current {
            background: #e3f2fd !important;
            border-color: #2196f3 !important;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">Map Coordinate Extractor</h1>
    </div>
    
    <div id="loading" class="loading">
        Loading...
    </div>
    
    <div id="content" style="display: none;">
        <div id="coordinates-display" class="coordinates"></div>
        
        <div id="no-coordinates" class="no-coordinates" style="display: none;">
            No coordinates found in current URL
        </div>
        
        <div id="map-links" class="map-links"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
